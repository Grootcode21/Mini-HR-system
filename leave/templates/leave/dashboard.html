{% extends 'leave/base.html' %}
{% block content %}
<h2>Your Leave Requests</h2>
<a href="{% url 'apply_leave' %}" class="btn btn-primary mb-3">Apply for Leave</a>
<table class="table table-striped">
    <tr>
        <th>Start</th><th>End</th><th>Reason</th><th>Status</th>
    </tr>
    {% for leave in leaves %}
    <tr>
        <td>{{ leave.start_date }}</td>
        <td>{{ leave.end_date }}</td>
        <td>{{ leave.reason }}</td>
        <td>{{ leave.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No leave requests yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
